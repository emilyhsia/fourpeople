    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

	<!-- include Leaflet CSS and JavaScript files -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	 <!--[if lte IE 8]>
	     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
	 <![endif]-->
	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<!-- filled in by main.js on every page -->
    </div>

    <div class="container">
	
		<div id="itinerary-content" class="left">
			<h1 id="itinerary-title">Existing view here</h1>
			<button id="show-add-venues" class="btn btn-primary right">Add venues</button>
			<button id="hide-add-venues" class="btn btn-primary right">Done adding</button>
			<button id="printer-view" class="btn btn-primary right">Printer view</button><br><br>
			<table class="table table-hover">
				<tbody id="venue-table-tbody">
				</tbody>
			</table>
		</div> <!-- /#itinerary-content.left -->
		
		<div id="add-venues-content" class="right">
			<h1>Add Venues</h1>
			<div id="builder-controls">
				<div class="left two-thirds">
					<label>Search for: <input type="text" name="query" id="query" placeholder="Starbucks or museum"></label>
					&nbsp;&nbsp;
					<label>near: <input type="text" name="location" id="location" placeholder="New York, NY or 90210"></label>
				</div>
				<div class="right one-third" style="text-align: center;">
					<button type="button" id="search-for-venues" class="btn btn-primary">Search!</button><br>
					<a id="clear-search">Clear search</a>
				</div>
				<br><br>
			</div>
			<!-- clear left/right divs above -->
			<div style="clear: both;"></div>
			<!-- holds any error messages -->
			<div class="alert alert-danger" id="error-holder"></div>
			<hr>
			<!-- shows loading gif; initially hidden until search is running -->
			<img src="images/loading.gif" id="loading-image"/>
			
			<!-- stores results of search -->
			<div id="search-results">You haven't searched for anything yet :)</div>
		</div> <!-- /#add-venues-content.right -->

    </div><!-- /.container -->

	<div class="container" id="footer">

	<!-- custom JavaScript -->

	<script type="text/javascript" src="js/itineraries-info.js"></script>
	<script type="text/javascript" src="js/itinerary.js"></script>
